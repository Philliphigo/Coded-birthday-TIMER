<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="countdown-container">
        <div id="countdown">
            <div id="timer">
                <div id="days" class="time-box"></div>
                <div id="hours" class="time-box"></div>
                <div id="minutes" class="time-box"></div>
                <div id="seconds" class="time-box"></div>
            </div>
        </div>
        <div id="message" class="hidden">HAPPY BIRTHDAY!</div>
    </div>

    <canvas id="fireworks-canvas" class="hidden"></canvas>

    <script src="script.js"></script>
</body>
</html>
